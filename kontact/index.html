<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael</title>

    <!-- ADOBE FONTS -->

    <link rel="stylesheet" href="https://use.typekit.net/byy8qrx.css">

    <!-- MAIN CSS STYLES -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- FONT AWESOME-->
    <script src="https://kit.fontawesome.com/32613632b2.js" crossorigin="anonymous"></script>

</head>

<body class="loadopacity">

    <header class="site-header">
        <div class="site-id">
            <div class="logo">
                <a href="#top"><img src="../img/mylogo5.svg" alt="Site Logo" height="100px" width="100px"></a>
            </div>
            <h1 class="hide-visually"><a href="#">My Framework</a></h1>
        </div>
        <nav class="site-nav">

            <ul>
                <li class="werks"><span><a href="../index.html">HOME</a></span></li>
                <li class="home"><span class="black_aboot"><a href="../kontact/index.html">KONTACT</a></span></li>
            </ul>
        </nav>
    </header>

    <main class="aboot_subpage">
        <section id="contact" class="animate-on-scroll">
            <div class="contact-container">
                <div class="form-container">
                    <div class="left-container">
                        <div class="left-inner-container">
                            <h1>Need some <span>work</span> done?</h1>
                            <br>
                            <h4>Lets get coffee and chat!</h4>
                        </div>
                    </div>
                    <div class="right-container">
                        <div class="right-inner-container">
                            <form target="_blank" action="https://formsubmit.co/mharrell@hawaii.edu" method="POST">
                                <h2 class="lg-view white-header">Contact</h2>
                                <h2 class="sm-view">Let's Chat</h2>
                                <p class="white-p">* Required</p>
                                <input type="text" name="name" placeholder="Full Name *" required />
                                <input type="email" name="email" placeholder="email *" required />
                                <input type="text" name="company" placeholder="Company" />
                                <input type="phone" name="phone" placeholder="Phone" />
                                <input type="hidden" name="_next" value="https://youtube.com">
                                <textarea rows="4" placeholder="Message*" name="message" required></textarea>
                                <button type="submit" class="button">SUBMIT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <ul>
            <li><a href="https://github.com/michaelcamino" target="_blank" rel="noopener noreferrer"><i
                        class="fab fa-github" aria-hidden="true"></i></a></li>
            <li><a href="https://codepen.io/michaelcamino" class="black_icon" target="_blank"
                    rel="noopener noreferrer"><i class="fab fa-codepen" aria-hidden="true"></i></a></li>
        </ul>
    </footer>

    <!-- SMOOTH SCROLL BY CHRIS FERDINAND -->
    <script src="../js/smooth-scroll.polyfills.min.js"></script>

    <script>
        var scroll = new SmoothScroll('a[href*="#"]', {
            speed: 800,
            speedAsDuration: true
        });
    </script>

    <!-- MAIN JS-->

    <script src="../js/script.js"></script>




</body>

</html>
